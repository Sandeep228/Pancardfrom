<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Update Form</title>
    <style>
        span {
            color: red;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        * {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(253, 243, 196);">
        <div style="background-color: maroon; color: white; text-align: center;">
            <h4>Request For New PAN Card Or/And Changes Or Corrections in PAN Data </h3>
                <p style="font-style: italic;">Fields marked with <span> * </span> (asterik) are mandatory. To avoid
                    mistakes Please Refer <u style="color: orange;">guideliness</u> and <u
                        style="color: orange;">instruction</u></p>
        </div>
        <div style="font-weight: bold;">
            <table width="100%">
                <tr>
                    <td></td>
                    <td><span>*</span> Whether citizen of India
                        <lablel for="yes" style="padding-left: 40px; font-weight: lighter;">Yes</lablel>
                        <input type="radio" name="" id="yes">
                        <lablel for="no" style="padding-left: 20px; font-weight: lighter">No</lablel>
                        <input type="radio" name="" id="no">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span>*</span> Permanent Account Number(PAN)
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id="">
                    <td><span>*</span> 1. Name </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Title
                        <lablel for="yes" style="padding-left: 40px; font-weight: lighter;">Shri/Mr</lablel>
                        <input type="radio" name="" id="yes">
                        <lablel for="yes" style="padding-left: 40px; font-weight: lighter;">Smt/Ms</lablel>
                        <input type="radio" name="" id="yes">
                        <lablel for="yes" style="padding-left: 40px; font-weight: lighter;">Kumari/Ms</lablel>
                        <input type="radio" name="" id="yes">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="display: inline-block;">
                            <label for="sirname">Lastname/Surname</label><br>
                            <input type="text" name="" id="sirname">
                        </div>
                        <div  style="display: inline-block; padding-left: 100px;">
                            <label for="mname">Middlename/Surname</label><br>
                            <input type="text" name="" id="mname">
                        </div>
                        <div  style="display: inline-block;padding-left: 100px">
                            <label for="fname">Firstname/Surname</label><br>
                            <input type="text" name="" id="fname">
                        </div>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</body>

</html>
